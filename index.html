<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para o Amor da Minha Vida</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Para <span id="name">Luana</span></h1>
            <p class="subtitle">O amor da minha vida</p>
        </header>
        
        <div class="heart" id="heart">❤</div>
        
        <div class="message-box">
            <p id="message">Clique no coração para ver uma mensagem especial</p>
        </div>
        
        <div class="photo-gallery">
            <h2>Nossos Momentos</h2>
            <div class="photos" id="photos">
            </div>
        </div>
        
        <div class="countdown">
            <h2>Estamos juntos há:</h2>
            <div class="timer">
                <div><span id="days">0</span><br>Dias</div>
                <div><span id="hours">0</span><br>Horas</div>
                <div><span id="minutes">0</span><br>Minutos</div>
                <div><span id="seconds">0</span><br>Segundos</div>
            </div>
        </div>
        
        <div class="reasons">
            <h2>10 razões pelas quais eu te amo</h2>
            <ol id="reasons-list">
            </ol>
        </div>
    </div>
    
    <footer>
        <p>Feito com ❤ por <span id="your-name">Luiz</span></p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
